version: '3.7'

services:
  db:
    image: mysql:5.7
    env_file: ./mysql/.env
    ports: 
      - "3306:3306"
    volumes: 
      - "./mysql/data/:/var/lib/mysql"
      - "./mysql/my.cnf:/etc/mysql/conf.d/my.cnf"
    
  api:
    build: ./api/
    tty: true
    depends_on: 
      - db
    volumes:
      - ./api/:/myapp
    working_dir: /myapp
    ports:
      - "3000:3000"
    command: bash
